# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
benchmarks:
  Periodic-benchmarks:
    dependencies:
    - base
    - Periodic
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
category: Other
description: Periodic is a new Haskeleton package.
executables:
  Periodic:
    dependencies:
    - base
    - Periodic
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable
extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
github: githubuser/Periodic
library:
  dependencies:
  - base
  source-dirs: library
license: MIT
maintainer: Author name here
name: Periodic
synopsis: A new Haskeleton package.
tests:
  Periodic-test-suite:
    dependencies:
    - base
    - Periodic
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: test-suite
version: '0.0.0'
